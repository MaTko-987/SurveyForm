<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <meta name="description" content="Survey Form">
        <meta name="author" content="Ma Tko">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>

    <body>
        <div class="container">
            <header>
                <h1 id="title">Smart Works Survey Form</h1>
                <h3 id="description"><i>Lets improve the survey-form together</i></h3>
                
            </header>   
                <section>   
                    <form id="survey-form" action="/action_page.php" method="POST">
                            
                                <!--personal info-->
                                <label for="fname"><b>First Name</b></label><br>
                                <input type="text" id="name" name="name" placeholder="Enter your name" ><br><br>
                                <label for="lname"><b>Last Name</b></label><br>
                                <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>
                                <label for="email"><b>E-mail</b></label><br>
                                <input type="text" id="email" name="email" placeholder="Enter your mail"><br><br>
                                <label for="age"><b>Age(Optional)</b></label><br>
                                <input type="text" id="age" name="age" placeholder="Enter your age"><br><br>
                                
                                <!--dropdown1-->
                                <label for="role"><b>Which option best describes your role?</b></label><br>
                                <select name="role" id="dropdown" placeholder="Select current role">
                                    <option value="Student">Student</option>
                                    <option value="FullTimeJob">Full Time Job</option>
                                    <option value="FullTimeLearner">Full Time Learner</option>
                                    <option value="PerferNotToSay">Perfer not to say</option>
                                    <option value="Other">Other</option>
                                  </select>
                                
                                <!--radio button -->
                                <p><b>Would you reccomend Smart Works to a friend?</b></p>
                                <input type="radio" id="radio" name="gender" value="male">
                                <label for="answer1">Yes</label><br>
                                <input type="radio" id="radio" name="gender" value="female">
                                <label for="answer2">Not sure</label><br>
                                <input type="radio" id="radio" name="gender" value="other">
                                <label for="answer3">No</label><br><br>
                                
                                
                                <!--dropdown2-->
                                <label for="role"><b>What is your favorite feature od Smart works?</b></label><br>
                                <select name="role" id="dropdown" placeholder="Select an option">
                                    <option value="Challenges">Challenges</option>
                                    <option value="Projects">Projects</option>
                                    <option value="Community">Community</option>
                                    <option value="OpenSource">Open Source</option>
                                  </select>

                                <!-- checkbox-->
                                <p><b>What would you like to see improved?(Check all that apply)</b></p>
                                <input type="checkbox" id="checkbox" name="option1" value="answer1">
                                <label for="option1">Smart Projects</label><br>
                                <input type="checkbox" id="checkbox" name="option2" value="answer2">
                                <label for="option2">Fast Projects</label><br>
                                <input type="checkbox" id="checkbox" name="option3" value="answer3">
                                <label for="option3">Data Visualization</label><br>
                                <input type="checkbox" id="checkbox" name="option4" value="answer4">
                                <label for="option4">Challenges</label><br>
                                <input type="checkbox" id="checkbox" name="option5" value="answer5">
                                <label for="option5">Open Source Community</label><br>
                                <input type="checkbox" id="checkbox" name="option6" value="answer6">
                                <label for="option6">Gitter help rooms</label><br>
                                <input type="checkbox" id="checkbox" name="option7" value="answer7">
                                <label for="option7">Videos</label><br>
                                <input type="checkbox" id="checkbox" name="option8" value="answer8">
                                <label for="option8">City Meetups</label><br>
                                <input type="checkbox" id="checkbox" name="option9" value="answer9">
                                <label for="option9">Wiki</label><br>
                                <input type="checkbox" id="checkbox" name="option10" value="answer10">
                                <label for="option10">Forum</label><br><br>
                                
                                <!--comments textarea-->
                                <p><b>Any comments or suggestions?</b></p>
                                    <textarea id="textarea" name="comments" rows="6" cols="45" required>
                                    Enter your comment here... 
                                    </textarea>
                                    </label><br><br>

                                <!--submit button-->
                                    <input type="submit" id="submit" value="Submit"><br><br>
                                    
                    
                    </form>
                </section>
            
        </div>
        
    </body>

</html>
