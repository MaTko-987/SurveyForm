<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <meta name="description" content="Survey Form">
        <meta name="author" content="Ma Tko">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;500;600&display=swap" rel="stylesheet"> 
    </head>

    <body>
        
        <div class="container">
            <header>
               
                <h1 id="title">Smart Works Survey Form</h1>
                <p id="description">Lets improve the survey-form together</p>
                
            </header>   
                <section>   
                    <form id="survey-form" action="/submit" onsubmit="return validateForm()" method="POST"> <!--The onsubmit event occurs when a form is submitted.-->
                            

                                <!--personal info-->
                                <div class="form-control">
                                    <label for="fname" id="name-label">First Name</label>
                                    <input type="text" id="name" name="name" placeholder="Enter your name" onkeypress="allLetter(this)">
                                    <small>Error</small>                    
                                </div>

                                <div class="form-control">
                                    <label for="lname">Last Name</label><br>
                                    <input type="text" id="lname" name="lname" placeholder="Enter your last name" onkeypress="allLetter(this)">
                                    <small>Error</small>
                                </div>

                                <div class="form-control">
                                    <label for="email" id="email-label">E-mail</label><br>
                                    <input type="email" id="email" name="email" placeholder="Enter your mail">
                                    <small>Error</small>
                                </div>

                                <div class="form-control">
                                    <label for="age" id="number-label">Age</label><br>
                                    <input type="number" id="number" name="age"  placeholder="Enter your age">
                                    <small>Error</small>
                                </div>


                                <!--dropdown1-->
                                <label for="role">Which option best describes your role?</label><br>
                                <select name="role" id="dropdown" placeholder="Select current role">
                                    <option value="Student">Student</option>
                                    <option value="FullTimeJob">Full Time Job</option>
                                    <option value="FullTimeLearner">Full Time Learner</option>
                                    <option value="PerferNotToSay">Perfer not to say</option>
                                    <option value="Other">Other</option>
                                </select>
                                

                                <!--radio button -->
                                <div class="form-control">
                                    <p>Would you reccomend Smart Works to a friend?</p>
                                    <input type="radio" id="radio" name="choice" value="male">
                                    <label for="answer1">Yes</label><br>
                                    <input type="radio" id="radio" name="choice" value="female">
                                    <label for="answer2">Not sure</label><br>
                                    <input type="radio" id="radio" name="choice" value="other">
                                    <label for="answer3">No</label><br>
                                    <small>Error</small>
                                </div>
                                
                                
                                <!--dropdown2-->
                                <label for="role">What is your favorite Smart works feature?</label><br>
                                <select name="role" id="dropdown" placeholder="Select an option">
                                    <option value="Challenges">Challenges</option>
                                    <option value="Projects">Projects</option>
                                    <option value="Community">Community</option>
                                    <option value="OpenSource">Open Source</option>
                                </select>
                                

                                <!-- checkbox-->
                                <div class="form-control">
                                    <p>What would you like to see improved?(Check all that apply)</p>
                                    <input type="checkbox" id="checkbox" name="option1" value="answer1">
                                    <label for="option1">Smart Projects</label><br>
                                    <input type="checkbox" id="checkbox" name="option1" value="answer2">
                                    <label for="option1">Fast Projects</label><br>
                                    <input type="checkbox" id="checkbox" name="option3" value="answer3">
                                    <label for="option3">Data Visualization</label><br>
                                    <input type="checkbox" id="checkbox" name="option4" value="answer4">
                                    <label for="option4">Challenges</label><br>
                                    <input type="checkbox" id="checkbox" name="option5" value="answer5">
                                    <label for="option5">Open Source Community</label><br>
                                    <input type="checkbox" id="checkbox" name="option6" value="answer6">
                                    <label for="option6">Gitter help rooms</label><br>
                                    <input type="checkbox" id="checkbox" name="option7" value="answer7">
                                    <label for="option7">Videos</label><br>
                                    <input type="checkbox" id="checkbox" name="option8" value="answer8">
                                    <label for="option8">City Meetups</label><br>
                                    <input type="checkbox" id="checkbox" name="option9" value="answer9">
                                    <label for="option9">Wiki</label><br>
                                    <input type="checkbox" id="checkbox" name="option10" value="answer10">
                                    <label for="option10">Forum</label><br>
                                    <small>Error</small>
                                </div>

                                
                                <!--comments textarea-->
                                <p>Any comments or suggestions?</p>
                                    <textarea id="textarea" name="comments" rows="6" cols="45" placeholder="Enter your text here" required>Have suggestions? Write them down over here!</textarea>
                                    <br><br>

                                <!--submit button-->
                                <button onclick="confirmSubmit()" type="submit">Submit</button>

                    </form>
                </section>
            
        </div>

        <script src="main.js"></script>
        
    </body>

</html>
